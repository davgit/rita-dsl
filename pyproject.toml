[tool.towncrier]
directory = "changes"
package = "rita"
filename = "CHANGELOG.md"
underlines = ["*", "-"]
template = "templates/changes.md"
title_format = "{name} {version} ({project_date})"

[[tool.towncrier.type]]
directory = "breaking"
name = "Backward-incompatible Changes"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecation"
name = "Deprecations"
showcontent = true

[[tool.towncrier.type]]
directory = "feature"
name = "Features"
showcontent = true

[[tool.towncrier.type]]
directory = "fix"
name = "Fix"
showcontent = true