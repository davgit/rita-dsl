# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
    Python36:
      python.version: '3.6'
      tox.env: py36
    Python37:
      python.version: '3.7'
      tox.env: py37
    Python38:
      python.version: '3.8'
      tox.env: py38
    Python39:
      python.version: '3.9'
        tox.env: py39
    Spacy3:
      python.version: '3.8'
        tox.env: spacy3

    CoverageReport:
      python.version: '3.8'
      tox.env: codecoverage-report
    ChangeLog:
      python.version: '3.8'
      tox.env: changelog
    Lint:
      python.version: '3.8'
      tox.env: lint

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: pip install tox
  displayName: 'Install Tox'

- script: CODECOV_TOKEN=$(CODECOV_TOKEN) tox -e $(tox.env)
  displayName: 'Run Tox'
